  <head>
    <meta charset="utf-8">

  <body>
    <!--[if lt IE 7]>

    <![endif]-->
    <div id="demo">

      <h2>1、事件监听</h2>
      <button @click="test1">test1</button>
      <button @click="test2('blackpink')">test2</button>
      <button @click="test3">test3</button>
      <button @click="test4(123, $event)">test4</button>

      <h2>2、事件修饰符</h2>
        <div style="width: 200px;height: 200px;background: pink" @click="test5">
          <div style="width: 100px;height: 100px;background: brown" @click.stop="test6"></div>
        </div>//停止事件冒泡

      <a href="http://www.baidu.com" @click.prevent="test7">go</a>

      <h2>3、按键修饰符</h2>
      <input type="text" @keyup.enter="test8">
      <input type="text" @keyup.13="test8">

    </div>
    <script src="js/vue.js"></script>
    <script>
      new Vue({
        el: '#demo',
        data: {
          test1 (){
            alert("test1")
          },

          test2 (msg){
            alert(msg)
          },

          test3 (event){
            alert(event.target.innerHTML)
          },

          test4 (number, event){
            alert(number + '---' + event.target.innerHTML)
          },

          test5(){
            alert("out")
          },

          test6(){
            alert("in")
          },

          test7(){
            alert("go")
          },

          test8(event){
            alert(event.target.value)
          }
        }
      })
    </script>
  </body>
</html>
