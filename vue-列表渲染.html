    <div id="demo">
      <h2>遍历数组</h2>
        <ul>
          <li v-for="(p, index) in persons" :key="index">
            {{index}}----{{p.name}}----{{p.age}}
            <button @click="delete1(index)">删除</button>
            <button @click="update1(index, {name: 'Irene',age: 28})">更新</button>
          </li>
        </ul>

      <h2>遍历对象</h2>
    </div>
    <script src="js/vue.js" ></script>
    <script>
      new Vue({
        el: '#demo',
        data: {
          persons: [
            {name: 'Jennie', age: 24},
            {name: 'Jisoo', age: 25},
            {name: 'Rose', age: 23},
            {name: 'Lisa', age: 23},
          ]
        },
        methods: {
          delete1 (index){
            //删除指定下标
            this.persons.splice(index, 1)
          },
          update1(index, newp) {
            this.persons[index] = newp
          }
        },
      })
    </script>
  </body>
