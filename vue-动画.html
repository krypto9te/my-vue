    <style>
      /* 显示与隐藏的过渡效果 */
      .xxx-enter-active, .xxx-leave-active { 
        transition: opacity 1s;
      }

      /* 隐藏时的样式 */
      .xxx-enter, .xxx-leave-to {
        opacity: 0;
            }

      .yyy-enter-active {
        transition: all 1s
      }

      .yyy-leave-active {
        transition: all 1s
      }

      /* 隐藏时的样式 */
      .yyy-enter, .yyy-leave-to {
        opacity: 0;
        transform: translateX(20px);
            }

    </style>
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div id="demo1">
      <button @click="isShow = !isShow">toggle1</button>
      <transition name="xxx">
          <p v-show="isShow" class="xxx-enter-to">hello</p><br>      
      </transition>
    </div>

    <div id="demo2">
      <button @click="isShow = !isShow">toggle2</button>
      <transition name="yyy">
        <p v-show="isShow">hello</p><br>      
      </transition>
    </div>
    <script src="js/vue.js"></script>
    <script>
      new Vue({
        el: '#demo1',
        data () {
          return {
            isShow: true
          }
        }
      })

      new Vue({
        el: '#demo2',
        data () {
          return {
            isShow: true
          }
        }
      })
    </script>
  </body>
