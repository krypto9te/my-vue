  <body>
    <!--[if lt IE 7]>

    <![endif]-->
    <div id="demo">
      <h2>显示格式化的日期时间</h2>
      <p>{{date}}</p>
      <p>完整：{{date | dateStr}}</p>
      <p>年月日：{{date | dateStr('YYYY-M-D')}}</p>
      <p>时分秒：{{date | dateStr('H:m:s')}}</p>
    </div>
    <script src="js/vue.js" ></script>
    <script src="https://cdn.bootcss.com/moment.js/2.24.0/moment.js"></script>
    <script>

      Vue.filter('dateStr', function(value, format = 'YYYY-M-D H:m:s'){
        return moment(value).format(format);
      })

      new Vue({
        el: '#demo',
        data: {
          date: new Date()
        }
      })
    </script>
  </body>
</html>
